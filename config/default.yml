servers:   # list of servers
        # sdfsdaf
   - server: # server
        server_name: 127.0.0.1
        listen: 8080
        root: /home/b0n3/Desktop/cursus/webserv/Networking
        client_max_body_size: 1000
        locations:
          - /:
              auto_index: true
              error_page:
                - code: 500
                  content: ./Networking/index.html
                - code: 502
                  content: ./Networking/index.html
              upload_directory: /var/www/html/public/uploads
                allowed_methods:
                 - POST
                 - GET
                 - DELETE
                cgi:
                 path: ./Networking/index.html
                 ext:
                  - .php
                  - .php5
                  - .php7
                  - .php-cgi
                  - .php3
                  - .php4
                  - .php5
                  - .php6
